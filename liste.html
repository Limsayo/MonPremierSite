<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liste</title>
    <link rel="stylesheet" href="ccs/styles.css"> <!--permet a lier au css-->

</head>
<body>
    <ul><!--un = unordered list-->
       <li>
         <a href="">Armoire</a>
        </li><!--li = list item-->
       <li><a href="">Porte</a></li> 
       <li><a href="">Tableau</a></li>
    </ul>

    <ol> <!--ol = ordered list-->
        <li>Formas</li>
        <li>Tacos</li>
        <li>Pisa</li>
    </ol>
</body>
</html>
